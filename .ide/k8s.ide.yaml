
  version: smartide/v0.2
  orchestrator:
    type: docker-compose
    version: 3
  workspace:
    dev-container:
      service-name: smartide-docs
      ports: # 申明端口
        tools-webide-vscode: 6800
        tools-ssh: 6822
        apps-hugo-docs: 1313
      ide-type: vscode
      volumes: 
        git-config: true
        ssh-key: true
      command:
        - git submodule update --init --recursive
        - cd docs
        - npm install
        - hugo server --bind 0.0.0.0 --disableFastRender --forceSyncStatic --buildDrafts --buildFuture 
    
    kube-deploy-files: "smartide-docs-deployment.yaml"  
