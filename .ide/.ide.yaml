
  version: smartide/v0.2
  orchestrator:
    type: docker-compose
    version: 3
  workspace:
    dev-container:
      service-name: smartide-docs
      ports:
        webide: 6800
        ssh: 6822
        hugo: 1313
      ide-type: vscode
      volumes: 
        git-config: true
        ssh-key: true
      command:
        - git submodule update --init --recursive
        - cd docs
        - npm install
        - hugo server --bind 0.0.0.0 --disableFastRender --forceSyncStatic --buildDrafts --buildFuture 
    services:
      smartide-docs:
        image: registry.cn-hangzhou.aliyuncs.com/smartide/smartide-hugo:latest
        restart: always
        environment:
          ROOT_PASSWORD: root123
        volumes:
          - .:/home/project
          - /var/run/docker.sock:/var/run/docker.sock
        ports:
          - 1313:1313
          - 6822:22
          - 6800:3000
        networks:
          - smartide-network

    networks:
      smartide-network:
        external: true
